<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paginas de links</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/628a1c5d45.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="embrulho">
        <header id="cabecalho-main">
            <img id="foto-perfil" src="./img/foto de perfil gustavo.jpeg" alt="foto-de-perfil-gustavo">
            <h1>Gustavo Oliveira</h1>

        </header>
        <nav>
            <ul>
                <li class="link"><a href="#">link 1</a></li>
                <li class="link"><a href="#">link 2</a></li>
                <li class="link"><a href="#">link 3</a></li>
                <li class="link"><a href="#">link 4</a></li>

            </ul>
        </nav>

    </main>
    <footer class="embrulho">
        <nav>
            <ul id="rodape-simbolos">
                <li class="simbolo"><a href="#"><i class="fab fa-instagram"></i> </a></li>
                <li class="simbolo "><a href="#"><i class="fab fa-whatsapp"></i></a></li>
            </ul>
        </nav>
    </footer>   

</body>
</html>
